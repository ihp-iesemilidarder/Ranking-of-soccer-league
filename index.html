<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="filter-container">
            <div class="order">Ordenar por:</div>
            <div>
                <input type="radio" name="filterOrder" id="filterOrderName" vakue="N"/><label for="filterOrderName">Nombre</label>
                <input type="radio" name="filterOrder" id="filterOrderPoints" vakue="P" checked/><label for="filterOrderPoints">Puntos</label>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="total-title" colspan="11">Totales</th>
                </tr>
                <tr class="header-table">
                    <th colspan="3">Equipos</th>
                    <th>PTOS</th>
                    <th>PJ</th>
                    <th>PG</th>
                    <th>PE</th>
                    <th>PP</th>
                    <th>GF</th>
                    <th>GC</th>
                </tr>
            </thead>
            <tbody id="containerFilas">
            </tbody>

        </table>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
